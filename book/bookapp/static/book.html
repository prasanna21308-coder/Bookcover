<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 400px;
      height: 900px;
      background: rgb(0, 0, 0);
      border: 2px solid #0e0d0d;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #f8f5f5;
      text-align: center;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      color:#f8f5f5;
      text-align: center;
      font-style: italic;
    }

    .image {
      flex: 1;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/65/Simple_flowers_black_line_art.png') center/contain no-repeat;
      margin: 20px 0;
    }

    .author {
      font-size: 18px;
      text-align: center;
      color: #f9f6f6;
      margin-top: 20px;
    }

    .line {
      height: 2px;
      background: #ff0000;
      width: 50px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="title">ITACHI UCHIHA</div>
      <div class="line"></div>
      <div class="subtitle">SACRIFICISED HERO</div>
    </div>
    <div class="image">
        <img src="https://i.pinimg.com/1200x/6c/7f/15/6c7f1543e7950a146ac55c8cde17d4a9.jpg" length="10%" width="100%">
    </div>
    <div class="author">-CREATED BY PRASANNA.</div>
  </div>
</body>
</html>
